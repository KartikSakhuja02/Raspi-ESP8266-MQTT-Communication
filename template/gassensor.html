{% extends "navbar.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% block title %}
    Gas Sensor
  {% endblock title %}
  <link rel="stylesheet" href="/static/bootstrap.css" />
</head>
{% block body %}
  <div class="container py-5">
    <h1 class="text-center text-dark mb-5">Gas Sensor Dashboard</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4">
      
      <div class="col">
        <div class="card text-center shadow h-100">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title text-primary">Methane-Butane, LPG</h5>
            <h2 class="display-5 fw-bold text-info mb-0" id="lpg-value">0</h2>
            <span class="text-muted">PPM</span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center shadow h-100">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title text-primary">Carbon Monoxide</h5>
            <h2 class="display-5 fw-bold text-danger mb-0" id="co-value">0</h2>
            <span class="text-muted">PPM</span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center shadow h-100">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title text-primary">PM 2.5</h5>
            <h2 class="display-5 fw-bold text-success mb-0" id="pm25-value">0</h2>
            <span class="text-muted">µg/m³</span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center shadow h-100">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title text-primary">Smoke, Carbon Dioxide</h5>
            <h2 class="display-5 fw-bold text-warning mb-0" id="smoke-co2-value">0</h2>
            <span class="text-muted">PPM</span>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock body %}
</html>
