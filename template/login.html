<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login | Environment Monitoring</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
  </head>
  <body class="bg-dark text-warning">
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
      <div class="container" style="max-width: 500px;">
        <div class="card bg-opacity-75 bg-secondary text-warning shadow-lg rounded-4 p-4">
          <h2 class="mb-4 text-center">Login</h2>
          <form method="POST" action="/">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control bg-dark text-warning border-warning" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control bg-dark text-warning border-warning" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning fw-bold text-dark px-4">Submit</button>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <a href="/register" class="link-warning text-decoration-none">Forgot password?</a>
              <a href="/register" class="link-warning text-decoration-none">Don't have an account? Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
