<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}{% endblock title %} | Environment Monitering
  </title>
  <link rel="stylesheet" href="/static/universal.css" />
  <link rel="stylesheet" href="/static/bootstrap.css" />
  <script src="/static/universal.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/">SENSOR DATA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/about">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Sensor List</a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/temperature">Temperature</a>
              </li>
              <li><a class="dropdown-item" href="/humidity">Humidity</a></li>
              <li><a class="dropdown-item" href="/phsensor">PH Sensor</a></li>
              <li>
                <a class="dropdown-item" href="/gassensor">Gas Sensor</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="/allsensor">All Sensor Data</a>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock body %}
</body>

</html>
